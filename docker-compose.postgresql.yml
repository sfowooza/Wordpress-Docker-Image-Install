services:
  wordpress:
    build:
      context: .
      args:
        DB_TYPE: postgresql
    container_name: wp_installer_wordpress
    ports:
      - "${WP_PORT:-8080}:80"
    environment:
      WORDPRESS_DB_HOST: db:5432
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
      WORDPRESS_DB_USER: ${DB_USER:-wpuser}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_SITEURL', '${WP_URL:-http://localhost:8080}');
        define('WP_HOME', '${WP_URL:-http://localhost:8080}');
      WORDPRESS_ADMIN_USER: ${WP_ADMIN_USER:-admin}
      WORDPRESS_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD:-admin}
      WORDPRESS_ADMIN_EMAIL: ${WP_ADMIN_EMAIL:-admin@example.com}
      WORDPRESS_SITE_TITLE: ${WP_SITE_TITLE:-My WordPress Site}
      WORDPRESS_URL: ${WP_URL:-localhost:8080}
      WP_AUTO_INSTALL: "${WP_AUTO_INSTALL:-true}"
      DB_TYPE: postgresql
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: wp_installer_db
    environment:
      POSTGRES_DB: ${DB_NAME:-wordpress}
      POSTGRES_USER: ${DB_USER:-wpuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped

volumes:
  wordpress_data:
  db_data:
