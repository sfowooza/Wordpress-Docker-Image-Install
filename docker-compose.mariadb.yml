services:
  wordpress:
    build:
      context: .
      args:
        DB_TYPE: mariadb
    container_name: wp_installer_wordpress
    ports:
      - "${WP_PORT:-8080}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
      WORDPRESS_DB_USER: ${DB_USER:-wpuser}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_SITEURL', '${WP_URL:-http://localhost:8080}');
        define('WP_HOME', '${WP_URL:-http://localhost:8080}');
      WORDPRESS_ADMIN_USER: ${WP_ADMIN_USER:-admin}
      WORDPRESS_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD:-admin}
      WORDPRESS_ADMIN_EMAIL: ${WP_ADMIN_EMAIL:-admin@example.com}
      WORDPRESS_SITE_TITLE: ${WP_SITE_TITLE:-My WordPress Site}
      WORDPRESS_URL: ${WP_URL:-localhost:8080}
      WP_AUTO_INSTALL: "${WP_AUTO_INSTALL:-true}"
      DB_TYPE: mariadb
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  db:
    image: mariadb:11.1
    container_name: wp_installer_db
    environment:
      MARIADB_DATABASE: ${DB_NAME:-wordpress}
      MARIADB_USER: ${DB_USER:-wpuser}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MARIADB_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped

volumes:
  wordpress_data:
  db_data:
